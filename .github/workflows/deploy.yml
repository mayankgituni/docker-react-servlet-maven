name: deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.4.6 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_PASSWORD}}
          heroku_app_name: "testingapp009"
          heroku_email: ${{ secrets.HEROKU_USERNAME }}
          usedocker: true
